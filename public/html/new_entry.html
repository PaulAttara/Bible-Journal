<body>
    <div id="main">

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <input id="logTitle" spellcheck="false" type="text" class="form-control" placeholder="Entry Name">
                </div>
            </div>

            <label><b>Select Passage: </b><br /></label>

            <div class="row">
                <div class="col-xs-6">
                    <select id="bookSelect" class="form-control" selected></select>

                    <!-- <input list="bookSelect" name="bookName" id="bookSelects" class="form-control" placeholder="Book">
                    <datalist id="bookSelect">
                        <option value="Something"></option>
                    </datalist> -->
            
                </div>
                <div class="col-xs-6"><select id="chapterSelect" class="form-control"></select></div>
                <div class="col-xs-1"><label>&nbsp; : &nbsp; </label></div>
                <div class="row visible-sm">
                    <div class="col-xs-2"><select id="verseSelect" class="form-control"></select></div>
                    <div class="col-xs-2"></select><label>&nbsp; to &nbsp; </label></div>
                    <div class="col-xs-2"><select id="verse2Select" class="form-control"></select></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <button id="appendToVerse" type="button" class="btn btn-primary btn-lg">Add</button>
                </div>
                <div class="col-xs-6">
                    <button id="clearVerse" type="button" class="btn btn-primary btn-lg">Clear</button>
                </div>
            </div>

            <label><b>Passages:</b></label>
            <div id="customText" class="contentEdit" contenteditable="true" spellcheck="false"
                data-text="You can add/edit multiple passages here"></div>
            
            <label><b>References: </b><br /></label>
            <div id="referencesDiv"></div>

            <label><b>Annotate: </b><br /></label>

            <div class="row">
                    <div class="col-xs-4">
                        <select id="colorSelect" class="form-control" selected>
                            <option id="#E6FF33">Yellow</option>
                            <option id="pink">Pink</option>
                            <option id="red">Red</option>
                            <option id="#80FF33">Green</option>
                            <option id="orange">Orange</option>
                            <option id="#007bff">Blue</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <button id="highlightSelected" type="button" class="btn btn-primary btn-lg">Highlight</button>
                    </div>
    
                    <!-- <div class="col-xs-4">
                        <button id="undoHighlight" type="button" class="btn btn-primary btn-lg">Undo</button>
                    </div> -->
                </div>

            <label><b>Note: </b></label>
            <!-- <textarea id="note" class="form-control" rows="6" spellcheck="false"
                placeholder="Write your custom journal entry here"></textarea> -->
            <div id="note" class="contentEdit" contenteditable="true" rows="6" spellcheck="false" data-text="Write your custom journal entry here"></div>

            <button id="addToCollection" type="button" class="btn btn-primary btn-lg">Add to Collection</button>
            <!-- <button id="displayLogs" type="button" class="btn btn-primary btn-lg">Show Logs</button>
            <table class="table table-bordered table-hover table-condensed" id="logsList"></table> -->
        </div>
    </div>
    </div>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Bible Journal App</title>

    <!-------------------------- NAVBAR ----------------->
    <nav class="navbar fixed-top navbar-dark bg-primary navbar-expand-lg">
        <a href="/"><img id="bibleLogo" rel="logo" src="/images/logo.png" height="50" width="50" class="center"></a>
        <a class="navbar-brand" href="/">Bible Journal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new_entry.html">Create Entry</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/entries.html">Entries</a>
                </li>
            </ul>
        </div>
    </nav>
    <!----------------------- END NAVBAR ----------------->

</head>

<body>
    <div id="main">

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <input id="logTitle" spellcheck="false" type="text" class="form-control" placeholder="Entry Name">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-6"><select id="bookSelect" class="form-control" selected></select></div>
                <div class="col-xs-6"><select id="chapterSelect" class="form-control"></select></div>
                <div class="col-xs-1"><label>&nbsp; : &nbsp; </label></div>
                <div class="row visible-sm">
                    <div class="col-xs-2"><select id="verseSelect" class="form-control"></select></div>
                    <div class="col-xs-2"></select><label>&nbsp; to &nbsp; </label></div>
                    <div class="col-xs-2"><select id="verse2Select" class="form-control"></select></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                    <div class="col-xs-4">
                        <button id="appendToVerse" type="button" class="btn btn-primary btn-lg">Add</button>
                    </div>
                    <div class="col-xs-4">
                            <button id="highlightSelected" type="button" class="btn btn-primary btn-lg">Highlight</button> <br />
                        </div>
                    <div class="col-xs-4">
                        <button id="clearVerse" type="button" class="btn btn-primary btn-lg">Clear</button> <br />
                    </div>
            </div>
        </div>
        
        <div class="container">
            <label><b>Passages:</b></label>
            <div id="customText" contenteditable="true" spellcheck="false" data-text="You can add/edit multiple passages here"></div>
            <label><b>References: </b></label><br/><div id="referencesDiv"></div>
            <label><b>Note: </b></label>
            <!-- <textarea id="note" class="form-control" rows="6" spellcheck="false"
                placeholder="Write your custom journal entry here"></textarea> -->
            <div id="note" rows="6" contenteditable="true" spellcheck="false" data-text="Write your custom journal entry here"></div>
            <button id="applyChanges" type="button" class="btn btn-primary btn-lg">Apply Changes</button>
            <button id="backToEntries" type="button" class="btn btn-primary btn-lg">Back to Entry</button>
            <button id="deleteEntry" type="button" class="btn btn-primary btn-lg">Delete Entry</button>
            <!-- <button id="displayLogs" type="button" class="btn btn-primary btn-lg">Show Logs</button>
            <table class="table table-bordered table-hover table-condensed" id="logsList"></table> -->
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>

</html>
